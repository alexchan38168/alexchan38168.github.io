        <link rel="stylesheet" type="text/css" href="./css/style1.css">
        <title>Oral Test</title>

    <body>
        <script src="./js/index.js"></script>
        <h1>BMI calculator</h1>
        <p>Please input your height(m) and weight(kg)</p>
        <br>
        <form action="/url" method="GET">
            <label for="height"> Please enter your height(m):</label>
                <input type="text" id="height" name="height" minlength="3" maxlength="20" required> 
        </form>
        <form action="/url" method="GET">
            <label for="weight"> Please enter your height(m):</label>
                <input type="text" id="weight" name="weight" minlength="3" maxlength="20" required> 
        </form>
        <hr>
        <button id="submit" onclick=f()>Submit</button>
        <p>Your BMI result:</p>
        <p id = "x"></p> 
        <img src="" id="y">
        <br>
        <br>
        <button id="demo" onclick=myf()>current time</button>  
    </body>
</html>
